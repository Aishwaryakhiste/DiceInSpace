<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice in space - JavaScript Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body onload="start()">
    <div class="gameContainer">
        <div class="gameOver">Dice in Space
        </div>
        <div id="keyToRollDice">Use space key OR click on the dice to roll it!!</div>
        <div id="info">Roll the dice to get the powers</div>
        <img class="diceImg" id="dice" src="dice2.png" onclick="roll()">
        <!-- <div class="gameOver">Welcome to iDragon - Created by Harry</div> -->
        <div class="dino"></div>
        <div id="scoreCont">Your Score: 0</div>
        <div class="obstacle obstacleAni"></div>
    </div>
</body>

</html>
